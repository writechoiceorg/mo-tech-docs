      description: ''
      tags:
        - Account Management
      operationId: create-additional-card
      parameters:
        - name: x-api-key
          in: header
          description: API KEY given by MO to the program manager.
          required: true
          schema:
            type: string
            default: feebf600-5b52-485a-be26-17cc0debdaee
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - account_card_external_id
                - card_external_id
              properties:
                account_card_external_id:
                  type: string
                  description: >-
                    Account card identifier given by the processor to the
                    customer.
                  default: '126'
                card_external_id:
                  type: string
                  description: >-
                    Payment reference number PRN or credit card identifier given
                    by the processor to track all transactions
                  default: '563101002647'
                others:
                  type: string
                  description: >-
                    Additional information that the program manager wants to
                    save on MO. All the information must be in a JSON.
                  default: '{''processor_product_id'':''1234-abc''}'
                  format: json
      responses:
        '201':
          description: '201'
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                        "status_code": 201,
                        "status": "created",
                        "processing_time": 240,
                        "response_data": {
                            "external_id": "563101002647",
                            "card_number": "518065XXXXXX5215",
                            "brand": "visa",
