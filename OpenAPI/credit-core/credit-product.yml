                    type: integer
                    example: 240
                    default: 0
                  response_data:
                    type: object
                    properties:
                      external_id:
                        type: string
                        example: '563101002647'
                      card_number:
                        type: string
                        example: 518065XXXXXX5215
                      brand:
                        type: string
                        example: visa
                      card_type:
                        type: string
                        example: physical
                      status:
                        type: string
                        example: default
                      is_main:
                        type: boolean
                        example: true
                        default: true
                      others:
                        type: object
                        properties:
                          product_id:
                            type: string
                            example: '3031'
                      id:
                        type: string
                        example: 2949fd7e-fc68-4ac1-8abe-73fd9da38a8c
