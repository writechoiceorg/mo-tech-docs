openapi: 3.1.0
info:
  title: Credit Card Product
  version: '3.0'
servers:
  - url: https://mo-services-demo-cc-alpha.moprestamo.com
tags:
    - name: Onboarding
    - name: Account Management
    - name: Transactions
    - name: Payments
    - name: Disputes
    - name: Bulk Cards
components:
  securitySchemes:
    sec0:
      type: apiKey
      in: header
      x-default: feebf600-5b52-485a-be26-17cc0debdaee
      name: x-api-key
security:
  - sec0: []
paths:
  /products/segments/:
    get:
      summary: Get Segment
      description: ''
      tags:
        - Onboarding
      operationId: get-segment
      parameters:
        - name: x-api-key
          in: header
          description: API KEY given by MO to the program manager.
          required: true
          schema:
            type: string
            default: feebf600-5b52-485a-be26-17cc0debdaee
        - name: line_of_credit
          in: query
          description: >-
            Maximum range of the score or line of credit that the product has.
            Ex: 1,000-10,000 is the score range for the platinum product or
            segment
          required: true
          schema:
            type: integer
            format: int32
            default: 10000
        - name: product_name
          in: query
          description: >-
            Name of the product configured on the project of the program
            manager.
          schema:
            type: string
            default: platinum
      responses:
        '200':
          description: '200'
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                        "status_code": 200,
                        "status": "ok",
                        "processing_time": 46,
                        "response_data": {
                            "product_id": "ef12dd2c-f660-40bc-a62b-a54245bda11a",
                            "product_name": "platinum",
                            "interest_rate": "42.00",
                            "line_of_credit": "10000.00"
                        },
                        "system_timestamp": "2023-09-15T16:03:34.788-06:00"
                    }
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 200
                    default: 0
                  status:
                    type: string
                    example: ok
                  processing_time:
                    type: integer
                    example: 46
                    default: 0
                  response_data:
                    type: object
                    properties:
                      product_id:
                        type: string
                        example: ef12dd2c-f660-40bc-a62b-a54245bda11a
                      product_name:
                        type: string
                        example: platinum
                      interest_rate:
                        type: string
                        example: '42.00'
                      line_of_credit:
                        type: string
                        example: '10000.00'
                  system_timestamp:
                    type: string
                    example: '2023-09-15T16:03:34.788-06:00'
        '400':
          description: '400'
          content:
            application/json:
              examples:
                Invalid Segment:
                  value: |-
                    {
                        "status_code": 400,
                        "status": "bad_request",
                        "processing_time": 46225,
                        "response_data": {
                            "errors": [
                                {
                                    "message": "No segment found with the specified score",
                                    "code": "invalid"
                                }
                            ]
                        },
                        "system_timestamp": "2023-09-26T13:36:46.102-06:00"
                    }
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 400
                    default: 0
                  status:
                    type: string
                    example: bad_request
                  processing_time:
                    type: integer
                    example: 46225
                    default: 0
                  response_data:
                    type: object
                    properties:
                      errors:
                        type: array
                        items:
                          type: object
                          properties:
                            message:
                              type: string
                              example: No segment found with the specified score
                            code:
                              type: string
                              example: invalid
                  system_timestamp:
                    type: string
                    example: '2023-09-26T13:36:46.102-06:00'
      deprecated: false
  /customers/:
    post:
      summary: Create Customer
      description: ''
      tags:
        - Onboarding
      operationId: create-customer
      parameters:
        - name: x-api-key
          in: header
          description: API KEY given by MO to the program manager.
          required: true
          schema:
            type: string
            default: feebf600-5b52-485a-be26-17cc0debdaee
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - line_of_credit
                - product_id
                - external_id
                - first_name
                - last_name
                - city
                - address
                - payment_day
              properties:
                line_of_credit:
                  type: integer
                  description: >-
                    Line of credit for the credit card account. Also called open
                    to buy or OTB on the processors.
                  default: 10000
                  format: int32
                product_id:
                  type: string
                  description: >-
                    Product identifier given by MO. Remember that products are
                    created in advance and represent segments of scores or line
                    of credits.
                  default: ef12dd2c-f660-40bc-a62b-a54245bda11a
                external_id:
                  type: string
                  description: >-
                    External identifier provided by the program manager for the
                    customer.
                  default: motest88
                first_name:
                  type: string
                  description: First name of the customer.
                  default: Jon
                middle_name:
                  type: string
                  description: Middle name of the customer.
                last_name:
                  type: string
                  description: Last name of the customer.
                  default: Snow
                city:
                  type: string
                  description: City that the customer registered on the application.
                  default: Toronto
                address:
                  type: string
                  description: Address registered by the customer on the application.
                  default: 218 Lawrence Stree
                postal_code:
                  type: string
                  description: >-
                    Postal code of the address that the customer registered on
                    the application.
                payment_day:
                  type: string
                  description: >-
                    Maximum payment day or due date chosen by the customer on
                    the application. Available options depend on the dates
                    selected by the program manager.
                  default: '2'
      responses:
        '201':
          description: '201'
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                        "status_code": 201,
                        "status": "created",
                        "processing_time": 1342,
                        "response_data": {
                            "id": "876a5437-9acd-4cf7-bfe5-0eec083f98dc",
                            "external_id": "motest88",
                            "first_name": "Jon",
                            "middle_name": "",
                            "last_name": "Snow",
                            "address": "calle 98 # 56 - 123",
                            "city": "Bogota",
                            "postal_code": "080001",
                            "line_of_credit": {
                                "pre_approved_amount": "20000.00",
                                "product_id": "ef12dd2c-f660-40bc-a62b-a54245bda11a",
                                "others": {
                                    "line_of_credit": "20000",
                                    "last_closing_date": "2023-09-05"
                                }
                            }
                        },
                        "system_timestamp": "2023-09-05T15:12:26.103-06:00"
                    }
              schema:
                type: object
                properties:
                  status_code:
                    type: integer
                    example: 201
                    default: 0
                  status:
                    type: string
                    example: created
                  processing_time:
                    type: integer
                    example: 1342
                    default: 0
                  response_data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 876a5437-9acd-4cf7-bfe5-0eec083f98dc
                      external_id:
                        type: string
                        example: motest88
                      first_name:
                        type: string
                        example: Jon
                      middle_name:
                        type: string
                        example: ''
                      last_name:
                        type: string
                        example: Snow
                      address:
                        type: string
                        example: 'calle 98 # 56 - 123'
                      city:
                        type: string
                        example: Bogota
                      postal_code:
                        type: string
                        example: '080001'
                      line_of_credit:
                        type: object
                        properties:
                          pre_approved_amount:
                            type: string
                            example: '20000.00'
                          product_id:
                            type: string
                            example: ef12dd2c-f660-40bc-a62b-a54245bda11a
                          others:
                            type: object
                            properties:
                              line_of_credit:
                                type: string
                                example: '20000'
                              last_closing_date:
                                type: string
                                example: '2023-09-05'
                  system_timestamp:
                    type: string
                    example: '2023-09-05T15:12:26.103-06:00'
        '400':
          description: '400'
          content:
            application/json:
              examples:
                Invalid Customer:
                  value: |-
                    {
                        "status_code": 400,
                        "status": "bad_request",
                        "processing_time": 117,
                        "response_data": {
                            "errors": [
                                {
                                    "message": "Customer already exists",
                                    "code": "invalid"
                                }
                            ]
                        },
                        "system_timestamp": "2023-09-26T10:57:05.569-06:00"
                    }
                Invalid Payment Day:
                  value: |-
                    {
                        "status_code": 400,
                        "status": "bad_request",
                        "processing_time": 12,
                        "response_data": {
                            "errors": [
                                {
                                    "message": "\"44\" is not a valid choice.",
                                    "code": "invalid_choice",
                                    "field": "payment_day"
                                }
                            ]
                        },
                        "system_timestamp": "2023-09-26T10:57:35.560-06:00"
                    }
                Invalid Score:
                  value: |-
                    {
                        "status_code": 400,
                        "status": "bad_request",
                        "processing_time": 391,
                        "response_data": {
                            "errors": [
                                {
                                    "message": "the score is not within the product's allowable range",
                                    "code": "invalid"
                                }
                            ]
                        },
                        "system_timestamp": "2023-09-26T10:59:11.942-06:00"
                    }
                Invalid Product:
                  value: |-
                    {
                        "status_code": 400,
                        "status": "bad_request",
                        "processing_time": 56,
                        "response_data": {
                            "errors": [
                                {
                                    "message": "Product does not exists",
                                    "code": "invalid"
                                }
                            ]
                        },
                        "system_timestamp": "2023-09-26T11:00:35.974-06:00"
                    }
              schema:
                oneOf:
                  - title: Invalid Customer
                    type: object
                    properties:
                      status_code:
                        type: integer
                        example: 400
                        default: 0
                      status:
                        type: string
                        example: bad_request
                      processing_time:
                        type: integer
                        example: 117
                        default: 0
                      response_data:
                        type: object
                        properties:
                          errors:
                            type: array
                            items:
                              type: object
                              properties:
                                message:
                                  type: string
                                  example: Customer already exists
                                code:
                                  type: string
                                  example: invalid
                      system_timestamp:
                        type: string
                        example: '2023-09-26T10:57:05.569-06:00'
                  - title: Invalid Payment Day
                    type: object
                    properties:
                      status_code:
                        type: integer
                        example: 400
                        default: 0
                      status:
                        type: string
                        example: bad_request
                      processing_time:
                        type: integer
                        example: 12
                        default: 0
                      response_data:
                        type: object
                        properties:
                          errors:
                            type: array
                            items:
                              type: object
                              properties:
                                message:
                                  type: string
                                  example: '"44" is not a valid choice.'
                                code:
                                  type: string
                                  example: invalid_choice
                                field:
                                  type: string
                                  example: payment_day
                      system_timestamp:
                        type: string
                        example: '2023-09-26T10:57:35.560-06:00'
                  - title: Invalid Score
                    type: object
                    properties:
                      status_code:
                        type: integer
                        example: 400
                        default: 0
                      status:
                        type: string
                        example: bad_request
                      processing_time:
                        type: integer
                        example: 391
                        default: 0
                      response_data:
                        type: object
                        properties:
                          errors:
                            type: array
                            items:
                              type: object
                              properties:
                                message:
                                  type: string
                                  example: >-
                                    the score is not within the product's
                                    allowable range
                                code:
                                  type: string
                                  example: invalid
                      system_timestamp:
                        type: string
                        example: '2023-09-26T10:59:11.942-06:00'
                  - title: Invalid Product
                    type: object
                    properties:
                      status_code:
                        type: integer
                        example: 400
                        default: 0
                      status:
                        type: string
                        example: bad_request
                      processing_time:
                        type: integer
                        example: 56
                        default: 0
                      response_data:
                        type: object
                        properties:
                          errors:
                            type: array
                            items:
                              type: object
                              properties:
                                message:
                                  type: string
                                  example: Product does not exists
                                code:
                                  type: string
                                  example: invalid
                      system_timestamp:
                        type: string
                        example: '2023-09-26T11:00:35.974-06:00'
      deprecated: false
  /accounts/cards/:
