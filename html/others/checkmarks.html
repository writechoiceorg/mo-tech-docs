<style>
  .check {
    width: 18px;
    height: 18px;
    flex-shrink: 0;
    border-radius: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .check.check_true {
    border: 1px solid #26D07C;
    background: #E7FFF3;
  }

  .check.check_false {
    border: 1px solid #D02626;
    background: #FFE7E7;
  }
</style>


<body>

  <div class="check check_true">
    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="9" viewBox="0 0 13 9" fill="none">
      <path d="M12 1L4.4375 8L1 4.81818" stroke="#208F59" stroke-width="1.5" stroke-linecap="round"
        stroke-linejoin="round" />
    </svg>
  </div>

  <div class="check check_false">
    <svg xmlns="http://www.w3.org/2000/svg" width="11" height="12" viewBox="0 0 11 12" fill="none">
      <path d="M1 1.5L10 10.5" stroke="#E01600" stroke-width="1.5" stroke-linecap="round" />
      <path d="M1 10.5L10 1.5" stroke="#E01600" stroke-width="1.5" stroke-linecap="round" />
    </svg>
  </div>

</body>
