  .error_callout_container .icon,

  .neutral_callout_container .icon,
  .success_callout_container .icon,
  .warning_callout_container .icon {

  .error_callout_container a,

  .warning_callout_container a,
  .content_container a {

  .content_container {

    gap: 24px;

  /* Specific styles for each callout type */
  .error_callout_container {
    border: 1px solid var(--border-danger-subtle, #E9ADA4);

  .success_callout_container {
    border: 1px solid var(--border-success-subtle, #A4D8C2);
    background: var(--background-success-subtler, #E9F6F0);
  }

  .warning_callout_container {
    border: 1px solid var(--border-warning-subtle, #EBD697);
    background: var(--background-warning-subtler, #FAF5E6);
  }
