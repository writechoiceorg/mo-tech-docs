<style>
  .card_container4 {
    display: flex;
    gap: 7px;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
  }

  .card_container4 .card {
    display: flex;
    border: 1px solid #e5e7eb;
    text-align: center;
    /* padding: 1rem; */
    color: #0C1E3D;
    justify-content: center;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    min-width: 179px;
    height: 82px;
    flex-grow: 1;
    align-items: center;
    flex-shrink: 0;
    border-radius: 6px;
    border: 1px solid #F0F0F0;
  }

  .card_container4 .card:hover {
    cursor: pointer;
    border-color: var(--color-primary);
    box-shadow: 0 2px 4px rgba(12, 30, 61, 0.221);
  }

  .card_container4 .card_title {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .card_container4 .card_title .card_img {
    width: 20px;
    height: 20px;
    flex-shrink: 0;
    border-radius: 4.444px;
    border: 0.556px solid transparent;
    background: url(<path-to-image>), lightgray 0.592px 1.34px / 93.274% 87.542% no-repeat, #FFF;
    margin: 0;
  }

  .card_container4 .card_title .equifax_logo {
    background-color: #B32541;
  }

  .card_container4 .card_title .truora_logo {
    border-color: #4860F5;
  }

  .card_container4 .card_title .metamap_logo {
    border-color: #EA6766;
  }

  .card_container4 .card_title .onfido_logo {
    border-color: #4860F5;
  }

  .card_container4 .card_title .authentix_logo {
    border-color: #F86E00;
  }

  .card_container4 .card_title .iq_decision_logo {
    border-color: #2C6CBA;
  }

  .card_container4 .card_title .equifax_logo svg {
    margin-top: -5px;
  }

  .card_container4 .card_title h3 {
    margin: 0;
    color: #28304E;
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: Inter;
    font-size: 17.5px;
    font-style: normal;
    font-weight: 500;
    line-height: 18px;
  }

  .card_container4 .card_text p {
    font-size: 1.2em;
    margin: 10px 0 0 0;
  }

  .long_title {

    text-align: start;
  }
</style>
</head>

<body>
  <div class="card_container4">

    <div class="card" onclick="window.location='https://www.docusign.com/'">
      <div class="card_title">
        <img class="card_img"
          src="https://raw.githubusercontent.com/writechoiceorg/mo-tech-docs/main/images/origination-phase/docusign-logo.png"
          alt="DocuSign logo">
        <h3>DocuSign</h3>
      </div>
    </div>

    <div class="card" onclick="window.location='https://www.adobe.com/'">
      <div class="card_title">
        <img class="card_img"
          src="https://raw.githubusercontent.com/writechoiceorg/mo-tech-docs/main/images/origination-phase/adobe-logo.png"
          alt="Adobe logo">
        <h3>Adobe</h3>
      </div>
    </div>

  </div>
</body>
