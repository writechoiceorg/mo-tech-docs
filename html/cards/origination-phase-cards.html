<style>
  .card_container2 {
    display: flex;
    gap: 7px;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
  }

  .card_container2 .card {
    display: flex;
    border: 1px solid #e5e7eb;
    text-align: center;
    padding: 1rem;
    color: #0C1E3D;
    justify-content: center;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    min-width: 241px;
    height: 82px;
    flex-grow: 1;
    align-items: center;
    flex-shrink: 0;
    border-radius: 6px;
    border: 1px solid #F0F0F0;
  }

  .card_container2 .card:hover {
    cursor: pointer;
    border-color: var(--color-primary);
    box-shadow: 0 2px 4px rgba(12, 30, 61, 0.221);
  }

  .card_container2 .card_title {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .card_container2 .card_title .card_img {
    width: 20px;
    height: 20px;
    flex-shrink: 0;
    border-radius: 4.444px;
    border: 0.556px solid #244693;
    background: url(<path-to-image>), lightgray 0.592px 1.34px / 93.274% 87.542% no-repeat, #FFF;
    margin: 0;
  }

  .card_container2 .card_title .equifax_logo {
    background-color: #B32541;
  }

  .card_container2 .card_title .truora_logo {
    border-color: #4860F5;
  }

  .card_container2 .card_title .metamap_logo {
    border-color: #EA6766;
  }

  .card_container2 .card_title .jumio_logo {
    border-color: transparent !important;
  }

  .card_container2 .card_title .onfido_logo {
    border-color: #4860F5;
  }

  .card_container2 .card_title .authentix_logo {
    border-color: transparent;
  }

  .card_container2 .card_title .equifax_logo svg {
    margin-top: -5px;
  }

  .card_container2 .card_title h3 {
    margin: 0;
    color: #28304E;
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: Inter;
    font-size: 17.5px;
    font-style: normal;
    font-weight: 500;
    line-height: 18px;
  }

  .card_container2 .card_text p {
    font-size: 1.2em;
    margin: 10px 0 0 0;
  }
</style>
</head>

<body>

  <div class="card_container2">
    <div class="card"
      onclick="window.location='https://www.truora.com/es/?utm_source=google&utm_medium=paid_search&utm_campaign=tru02_search_branding_ao&utm_content=branding&utm_term=keyword&utm_term=truora&utm_campaign=TRU02_Search_Branding_AO&utm_source=adwords&utm_medium=ppc&hsa_acc=1279575897&hsa_cam=20432197610&hsa_grp=157823029851&hsa_ad=668842509107&hsa_src=g&hsa_tgt=kwd-363567533217&hsa_kw=truora&hsa_mt=b&hsa_net=adwords&hsa_ver=3&gclid=CjwKCAjwyY6pBhA9EiwAMzmfwShHuxuKD8DhMakt9NJnvbhx2vMsOPnvDUdl8msnthHVNTe2wGvbHBoC6OYQAvD_BwE'">
      <div class="card_title">
        <img class="card_img truora_logo"
          src="https://raw.githubusercontent.com/writechoiceorg/mo-tech-docs/main/images/origination-phase/truora-logo.png"
          alt="Truora logo">
        <h3>Truora</h3>
      </div>
    </div>

    <div class="card" onclick="window.location='https://www.metamap.com/'">

        <img class="card_img metamap_logo"

    </div>

    <div class="card"

      <div class="card_title">
        <img class="card_img jumio_logo"
          src="https://raw.githubusercontent.com/writechoiceorg/mo-tech-docs/main/images/origination-phase/jumio-logo.png"
          alt="Jumio logo">
        <h3>Jumio</h3>
      </div>
    </div>

    <div class="card" onclick="window.location='https://onfido.com/'">
      <div class="card_title">
        <img class="card_img onfido_logo"
          src="https://raw.githubusercontent.com/writechoiceorg/mo-tech-docs/main/images/origination-phase/onfido-logo.png"
          alt="Onfido logo">
        <h3>Onfido</h3>
      </div>
    </div>

    <div class="card" onclick="window.location='https://authentix.com/'">
      <div class="card_title">
        <img class="card_img authentix_logo"
          src="https://raw.githubusercontent.com/writechoiceorg/mo-tech-docs/main/images/origination-phase/authentix-logo.png"
          alt="Authentix logo">
        <h3>Authentix</h3>
      </div>
    </div>

  </div>
