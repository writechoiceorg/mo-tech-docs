<style>
  .card_container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin: 0 20px;
  }

  .card_container_no_text {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin: 0 20px;
  }

  .card_container .card {
    border-radius: 0.3125rem;
    background-color: #F1E3FF;
    display: flex;
    flex-direction: column;
    border: 1px solid #e5e7eb;
    text-align: center;
    padding: 1rem;
    border-width: 1px;
    color: #0C1E3D;
    align-items: center;
    justify-content: center;
    transition: all 0.15s ease-in-out;
  }

  .card_container_no_text .card {
    height: 150px;
  }

  .card_container .card:hover {
    cursor: pointer;
    border-color: #7A49FF;
    box-shadow: 0 2px 4px rgba(12, 30, 61, 0.221);
    transform: translateY(-2px);
    box-shadow: 0px 3px 5px 0px rgba(9, 30, 66, 0.20);
  }

  .card_container .card_title {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }

  .card_container .card_no_text .card_title {
    justify-content: center;
  }

  .card_container .card_with_text .card_title {
    justify-content: start;
  }

  .card_container .card_title .card-img {
    max-width: 30px;
    margin: 0 !important;
  }

  .card_container .card_title h3 {
    margin: 0;
    font-size: large;
  }

  .card_container .card_text {
    display: flex;
    justify-content: start;
    width: 100%;
  }

  .card_container .card_with_text .card_text p {
    font-size: 1.2em;
    margin: 10px 0 0 0;
    justify-self: start;
    align-self: flex-start;
    text-align: start;
  }

  .card_container .card_plus3:nth-child(3n-2) {
    background-color: #F1E3FF;
  }

  .card_plus3:nth-child(3n-1) {
    background-color: #E2E8F0;
  }

  .card_plus3:nth-child(3n) {
    background-color: #C7CDED;
  }
</style>

<body>

  <div class="card_container">
    <div class="card card_with_text" onclick="window.location='enrollment-galileo'">
      <div class="card_title">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
