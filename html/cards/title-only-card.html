<style>
  * {
    font-family: Inter;
    --main-orange: #FF5604;
    --second-orange: var(--white)8F4;
    --third-orange: #FFDBC9;
    --dark-color-one: #FF7518;
    --dark-color-two: #242E34;
    --dark-color-three: #393432;
    --dark-color-four: #773B1E;
    --white: var(--white);
  }

  .title_only_cards {
    display: flex;
    gap: 7px;
    margin: 0 20px;
    flex-wrap: wrap;
  }

  .title_only_cards .card {
    display: flex;
    width: 32%;
    height: 82px;
    justify-content: center;
    align-items: center;
    gap: 5px;
    flex-shrink: 0;
    border-radius: 6px;
    border: 1px solid #F0F0F0;
    background: var(--main-orange);
  }

  .title_only_cards .card:hover {
    cursor: pointer;
    border-color: var(--main-orange);
    box-shadow: 0 2px 4px rgba(12, 30, 61, 0.221);
    transform: translateY(-2px);
    box-shadow: 0px 3px 5px 0px rgba(9, 30, 66, 0.20);
  }

  .title_only_cards .card_title {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }

  .card_title h3 {
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: Inter;
    font-size: 14px !important;
    font-style: normal;
    font-weight: 500;
    line-height: 18px;
  }

  .title_only_cards .card_title .card-img {
    max-width: 30px;
    margin: 0 !important;
  }

  .title_only_cards .card_title h3 {
    margin: 0;
    font-size: large;
  }

  .title_only_cards .card_text {
    display: flex;
    justify-content: start;
    width: 100%;
  }

  .title_only_cards .card:nth-child(3n-2) {
    background-color: var(--main-orange);
    color: white;
  }

  .title_only_cards .card:nth-child(3n-2) svg path {
    stroke: white;
  }

  .title_only_cards .card:nth-child(3n-1) {
    background-color: var(--second-orange);
    color: var(--main-orange);
  }

  .title_only_cards .card:nth-child(3n-1) svg path,
  .title_only_cards .card:nth-child(3n) svg path {
    stroke: var(--main-orange);
  }

  .title_only_cards .card:nth-child(3n) {
    background-color: var(--third-orange);
    color: var(--main-orange);
  }

  @media (prefers-color-scheme: dark) {
    [data-color-mode="system"] .title_only_cards .card:nth-child(3n-2) {
      background-color: var(--dark-color-four);
      color: var(--white);
    }

    [data-color-mode="system"] .title_only_cards .card:nth-child(3n-2) svg path {
      stroke: var(--white);
    }

    [data-color-mode="system"] .title_only_cards .card:nth-child(3n-1) {
      background-color: var(--dark-color-one);
      color: var(--white);
    }

    [data-color-mode="system"] .title_only_cards .card:nth-child(3n) {
      background-color: var(--dark-color-two);
      color: var(--white);
    }
  }

  [data-color-mode="dark"] .title_only_cards .card:nth-child(3n-2) {
    background-color: var(--dark-color-four);
    color: var(--white);
  }

  [data-color-mode="dark"] .title_only_cards .card:nth-child(3n-2) svg path {
    stroke: var(--white);
  }

  [data-color-mode="dark"] .title_only_cards .card:nth-child(3n-1) {
    background-color: var(--dark-color-one);
    color: var(--white);
  }

  [data-color-mode="dark"] .title_only_cards .card:nth-child(3n) {
    background-color: var(--dark-color-two);
    color: var(--white);
  }
</style>

<body>
  <div class="title_only_cards">

    <div class="card" onclick="window.location='environments#sandbox-environment'">
      <div class="card_title">
        <h3>Sandbox environment
        </h3>
      </div>
    </div>

    <div class="card" onclick="window.location='environments#client-validation-environment'">
      <div class="card_title">
        <h3>Client Validation environment
        </h3>
      </div>
    </div>

    <div class="card" onclick="window.location='environments#production-environment'">
      <div class="card_title">
        <h3>Production environment
        </h3>
      </div>
    </div>

  </div>
</body>
