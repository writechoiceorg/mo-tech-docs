<style>
  .card-container {
    display: flex;
    gap: 20px;
    margin: 0 20px;
  }

  .card {
    display: flex;
    flex-direction: column;
    border: 1px solid #e5e7eb;
    text-align: center;
    padding: 1rem;
    border-width: 1px;
    color: #0C1E3D;
    justify-content: center;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    width: 241px;
    height: 82px;
    /* padding: 0px 151px 0px 70px; */
    align-items: center;
    flex-shrink: 0;
  }

  .card:hover {
    cursor: pointer;
    border-color: var(--color-primary);
    box-shadow: 0 2px 4px rgba(12, 30, 61, 0.221);
  }

  .card-title {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .card-title .card-img {
    max-width: 30px;
    margin: 0 !important;
  }

  .card-title h3 {
    margin: 0;
    /* flex-grow: 1; */
    font-size: large;
  }

  .card-text p {
    font-size: 1.2em;
    margin: 10px 0 0 0;
  }
</style>
</head>

<body>

  <div class="card-container">
    <div class="card" onclick="window.location='https://www.experian.com/'">
      <div class="card-title">
        <h3>Experian</h3>
      </div>
    </div>

    <div class="card"
      onclick="window.location='https://www.equifax.com/enterprise-b?rdid=true&trgtorigrefer=https%3A%2F%2Fwww.google.com%2F'">
      <div class="card-title">
        <h3>Equifax</h3>
      </div>
    </div>

    <div class="card" onclick="window.location='https://www.transunion.com/'">
      <div class="card-title">
        <h3>Transunion</h3>
      </div>
    </div>

  </div>

</body>
