<style>
  * {
    font-family: Inter;
    --main-orange: #FF5604;
    --second-orange: var(--white)8F4;
    --third-orange: #FFDBC9;
    --dark-color-one: #FF7518;
    --dark-color-two: #242E34;
    --dark-color-three: #393432;
    --dark-color-four: #773B1E;
    --white: var(--white);
  }

  .account_card_container {
    display: grid;
    /* grid-template-columns: repeat(auto-fill, minmax(179px, 1fr)); */
    grid-template-columns: repeat(2, 1fr);
    gap: 7px;
    margin: 0 20px;
  }

  .account_card_container .card {
    display: flex;
    width: 100%;
    height: 110px;
    align-items: center;
    gap: 5px;
    flex-shrink: 0;
    border-radius: 6px;
    border: 1px solid #F0F0F0;
    background: var(--second-orange);
  }

  .account_card_container .card:hover {
    cursor: pointer;
    border-color: var(--main-orange);
    transform: translateY(-2px);
    box-shadow: 0px 3px 5px 0px rgba(9, 30, 66, 0.20);
  }

  .account_card_container .card_title {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: start;
    margin-left: 42px;
  }

  .card_title h3 {
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: Inter;
    font-size: 14px !important;
    font-style: normal;
    font-weight: 500;
    line-height: 18px;
  }

  .card_title h3 svg {
    margin-left: 5px;
  }

  .account_card_container .card_title .card-img {
    max-width: 30px;
    margin: 0 !important;
  }

  .account_card_container .card_title h3 {
    margin: 0;
    font-size: large;
  }

  .account_card_container .card_text {
    display: flex;
    justify-content: start;
    width: 100%;
  }

  .account_card_container .card:nth-child(3n-2) {
    background-color: var(--main-orange);
    color: white;
  }

  .account_card_container .card:nth-child(3n-2) svg path {
    stroke: white;
  }

  .account_card_container .card:nth-child(3n-1) {
    background-color: var(--second-orange);
    color: var(--main-orange);
  }

  .account_card_container .card:nth-child(3n-1) svg path,
  .account_card_container .card:nth-child(3n) svg path {
    stroke: var(--main-orange);
  }

  .account_card_container .card:nth-child(3n) {
    background-color: var(--third-orange);
    color: var(--main-orange);
  }

  @media (prefers-color-scheme: dark) {
    [data-color-mode="system"] .account_card_container .card:nth-child(3n-2) {
      background-color: var(--dark-color-four);
      color: var(--white);
    }

    [data-color-mode="system"] .account_card_container .card svg path {
      stroke: var(--white);
    }

    [data-color-mode="system"] .account_card_container .card:nth-child(3n-1) {
      background-color: var(--dark-color-one);
      color: var(--white);
    }

    [data-color-mode="system"] .account_card_container .card:nth-child(3n) {
      background-color: var(--dark-color-two);
      color: var(--white);
    }
  }

  [data-color-mode="dark"] .account_card_container .card:nth-child(3n-2) {
    background-color: var(--dark-color-four);
    color: var(--white);
  }

  [data-color-mode="dark"] .account_card_container .card svg path {
    stroke: var(--white);
  }

  [data-color-mode="dark"] .account_card_container .card:nth-child(3n-1) {
    background-color: var(--dark-color-one);
    color: var(--white);
  }

  [data-color-mode="dark"] .account_card_container .card:nth-child(3n) {
    background-color: var(--dark-color-two);
    color: var(--white);
  }

  @media screen and (max-width: 490px) {
    .account_card_container {
      grid-template-columns: repeat(auto-fill, minmax(179px, 1fr));
    }
  }

  @media screen and (max-width: 320px) {
    .account_card_container .card .card_title {
      margin-left: 21px;
    }

    .account_card_container {
      margin: 0 3px;
    }
  }
</style>
